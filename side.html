<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("-translate-x-full");
        }
    </script>
</head>
<body class="flex">

    <div id="sidebar" class="fixed top-0 left-0 h-screen w-64 bg-gray-900 text-white transform -translate-x-full transition-transform duration-300 md:translate-x-0">
        <div class="p-5 flex items-center justify-between">
            <h1 class="text-xl font-bold">My Sidebar</h1>
            <button class="md:hidden" onclick="toggleSidebar()">✖</button>
        </div>
        <nav class="mt-5">
            <a href="#" class="block px-5 py-3 hover:bg-gray-700">🏠 Home</a>
            <a href="#" class="block px-5 py-3 hover:bg-gray-700">📄 About</a>
            <a href="#" class="block px-5 py-3 hover:bg-gray-700"  id="contact" onclick="contactUs">📞 Contact </a>
            <a href="#" class="block px-5 py-3 hover:bg-gray-700">⚙ Settings</a>
        </nav>
    </div>

   

    <div class="flex-auto ml-0 md:ml-64 p-6">
        <button class="md:hidden mb-4 p-2 bg-gray-800 text-white rounded" onclick="toggleSidebar()">☰ Open Menu</button>
        <h1 class="text-3xl font-bold">Welcome to My Page</h1>
        <p class="mt-3 text-gray-600">This is the main content area.</p>
    
    </div>

<div id="form" class="hidden">
    <div class="bg-gray-900 w-[300px] h-[200px] text-xl flex items-center p-5 rounded-2xl m-5">
        <form class="m-5">
            <label for="query" class="text-white">Enter Your query: </label>
            <input type="text"><br>
            <input type="submit" value="submit" class="bg-white rounded-md mt-5 p-2">
        
        </form>
    </div>
</div>



    <script>
        var ele = document.getElementById('contact');
        ele.addEventListener("click",contactUs);

        var from = document.getElementById('form');
        function contactUs(){
            if(form.classList.contains('hidden')){
                form.classList.remove('hidden');
            }else{
                form.classList.add('hidden');
            }
        }
    </script>

</body>
</html>
